<!DOCTYPE html>
<html>
<body>

<h2>A HTML table</h2>

<table border="3">
<caption>Table-1</caption>
  <tr>
    <td>1</td>
    <td colspan="2">2</td>
    <td colspan="2">3</td>
    <td>4</td>
    </tr>
  <tr>
    <td colspan="2">5</td>
    <td colspan="2">6</td>
    <td colspan="2">7</td>
  </tr>
  <tr>
    <td colspan="3">8</td>
    <td colspan="2">9</td>
    <td>10</td>
  </tr>
</table>
<br>
<h2>A HTML table</h2>

<table border="3">
<caption>Table-2</caption>
  <tr>
    <td colspan="3">1</td>
    <td colspan="2">2</td>
    </tr>
  <tr>
    <td>3</td>
    <td colspan="4">4</td>
  </tr>
  <tr>
    <td colspan="2">5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
  </tr>
</table>
</body>
</html>
